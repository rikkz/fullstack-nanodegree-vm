{% extends 'base.html' %}
{% block content %}
    <div class = "row text-center">
        <div class = "col-sm-12">
            <img src="http://www.hellotutor.co.za/wp-content/uploads/2015/11/learners-icon.png" class="img-rounded" alt="TT" width="304" height="236">
        </div>
    </div>
    <div class = "row text-center">
        <div class = "col-sm-12">
            <form method="POST" class = "form-inline" action = "{{url_for('newTutor')}}">
                <div class ="form-group">
                    <label>New Tutor Name:</label>
                    <input type="text" class = "form-control" name="name" placeholder = "Eg:'Ramesh' ">
                </div>
                <div class ="form-group">
                    <label>Course Teaching:</label>
                    <input type="text" name="course"  class = "form-control" placeholder = "Eg:'Math' ">
                </div>
                <div class = "form-group">
                        <input type="submit" class="btn btn-success" value = "Submit">
                </div>
            </form>
        </div>

    </div>
{% endblock %}

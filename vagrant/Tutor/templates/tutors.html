{% extends 'base.html' %}
{% block content %}
    <div class = "row">
        <div class = "col-sm-12">
            <h1> Tutor's List </h1>
        </div>
    </div>
    <div class="list-group">
    {% for i in items %}
        <a href = "{{url_for('showTutorStudent' , tutor_id = i.id)}}" class = "list-group-item xx">{{ i.name }} <span class="badge">{{i.course_teaching}}</span></a>
        <br>
    {% endfor %}
    </div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
    <br>
    <div class = "row text-center">
        <div class = "col-sm-12">
            <img src="http://expertprofessionalfoundation.com/style/images/icons/reading.svg" class="img-rounded" alt="TT" width="304" height="236">
        </div>
    </div>
    <br>
    <br>
    <div class = "row text-center">
        <div class = "col-sm-12">
            <form method="POST" class = "form-inline" action = "{{url_for('newTutorStudent' , tutor_id = i)}}">
                <div class ="form-group">
                    <label>New Student Name:</label>
                    <input type="text" class = "form-control" name="name" placeholder = "Eg:'Ramantika' ">
                </div>
                <div class ="form-group">
                    <label>Gender:</label>
                    <input type="text" name="gender"  class = "form-control" placeholder = "Eg:'Female' ">
                </div>
                <div class = "form-group">
                        <input type="submit" class="btn btn-success" value = "Submit">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
